<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>Ember Archive</title>
    <link rel='stylesheet' href='css/normalize.css'>
    <link rel='stylesheet' href='css/bootstrap.min.css'>
    <link rel='stylesheet' href='css/style.css'>
  </head>
  <body>
    <script type='text/x-handlebars'>
      <div class='navbar'>
        <div class='navbar-inner'>
          <a class="brand" href="#">Handy Archive</a>
          <ul class="nav">
            <li class="active"><a href="#">Home</a></li>
            <li>{{#linkTo 'notes'}}Notes{{/linkTo}}</li>
          </ul>
        </div>
      </div>

      {{outlet}}
    </script>

    <script type='text/x-handlebars' id='notes'>
      <div class="notes center">
        {{#each model}}
          <div class="note well">
            <p class="list-group-item-text">{{content}}</p>
            <p class="list-group-item-text">{{tags}}</p>
            <p class="list-group-item-text">{{url}}</p>
            <p class="list-group-item-text">{{createdAt}}</p>
          </div>
        {{/each}}
      </div>
    </script>

    <script src='js/jquery-1.9.1.js'></script>
    <script src="js/handlebars-1.0.0.js"></script>
    <script src='js/ember-1.0.0-rc.7.js'></script>
    <script src='js/ember-data.min.js'></script>
    <script src='js/showdown.js'></script>
    <script src='js/moment.min.js'></script>
    <script src='js/helpers.js'></script>
    <script src='js/app.js'></script>
  </body>
</html>
